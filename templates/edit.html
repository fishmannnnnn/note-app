<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Редактировать заметку</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    label { display:block; margin-top:10px; font-weight:600; }
    textarea { width:100%; height:180px; }
    input[type="text"] { width:100%; padding:6px; }
    .btn { padding:6px 12px; margin-top:10px; border-radius:4px; border:1px solid #bbb; background:#f9f9f9; }
  </style>
</head>
<body>
  <h1>Редактировать заметку</h1>

  <form method="post" action="{{ url_for('edit', note_id=note.id) }}">
    {{ form.hidden_tag() }}

    <label for="title">{{ form.title.label }}</label>
    {{ form.title(id="title") }}

    <label for="content">{{ form.content.label }}</label>
    {{ form.content(id="content") }}

    {{ form.submit(class="btn") }}
  </form>

  <p><a href="{{ url_for('index') }}">← Назад к списку</a></p>
</body>
</html>
